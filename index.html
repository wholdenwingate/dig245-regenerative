<!doctype html>
<html lang="en">
<head>
    <!-- meta tags, links to css, etc. -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Generative Design</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <!-- visible content goes here -->
    <div class="container">
        <div class="row mb-4" id="top bar">
            <h1 class="text-center">Football Team Generator</h1>
        </div>
        <div class="row mb-4" id="row 2">
            <div class="col-sm-4 col-md-4 col-xl-4">
                <h2><b>Pick a League:</b></h2>
            </div>
            <div class="col-sm-3 col-md-4 col-xl-3">
                <button id="bundesliga-button"><img src="assets/img/bundesliga logo.png" alt="bundesliga logo" class="img-fluid"></button>
            </div>
            <div class="col-sm-3 col-md-4 col-xl-3">
                <button id="premier-league-button"><img src="assets/img/Prem logo.jpg" alt="premier league logo" class="img-fluid"></button>
            </div>
        </div>
        <div class="row" id="row 3">
            <div class="col-sm-3 col-md-3 col-xl-4">
                <h2><b>Pick a Color:</b></h2>
            </div>
            <div class="col-sm-7 col-md-7 col-xl-7">
                <form id="team-generator-form">
                    <input type="radio" name="favcolor" value="red">
                    <label for="red"><h2><b>Red</b></h2></label>
                    <input type="radio" name="favcolor" value="orange">
                    <label for="orange"><h2><b>Orange</b></h2></label>
                    <input type="radio" name="favcolor" value="yellow">
                    <label for="yellow"><h2><b>Yellow</b></h2></label>
                    <input type="radio" name="favcolor" value="green">
                    <label for="green"><h2><b>Green</b></h2></label>
                    <input type="radio" name="favcolor" value="lightblue">
                    <label for="light blue"><h2><b>Light Blue</b></h2></label><br>
                    <input type="radio" name="favcolor" value="darkblue">
                    <label for="dark blue"><h2><b>Dark Blue</b></h2></label>
                    <input type="radio" name="favcolor" value="purple">
                    <label for="purple"><h2><b>Purple</b></h2></label>
                    <input type="radio" name="favcolor" value="brown">
                    <label for="brown"><h2><b>Brown</b></h2></label>
                    <input type="radio" name="favcolor" value="black">
                    <label for="black"><h2><b>Black</b></h2></label>
                    <input type="radio" name="favcolor" value="white">
                    <label for="white"><h2><b>White</b></h2></label>
                    <input type="hidden" name="selectedLeague" id="selected-league" value=""><br>
                    <button type="submit" class="text-center btn btn-primary"><h3><i>Generate Team</i></h3></button>
                </form>
                <div id="selected-team">
                    
                </div>
            </div>
        </div>
        
    </div>                       
    <!-- load javascript after the page elements render -->
    <script src="assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
    <script>
        
    </script>
</body>
</html>
